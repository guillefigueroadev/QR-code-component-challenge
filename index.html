<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qr code component challenge - Frontend mentor</title>
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="./styles/qr-card.css">
</head>
<body>
  <div class="section" role="main">
    <div class="qrCard">
      <div class="qrCard__section">
        <div class="qrCard__section-figure">
          <img class="qrCard__section-image" src="./assets/images/image-qr-code.png" alt="Qr code challenge" width="288" height="288">
        </div>
      </div>

      <div class="qrCard__section">
        <h1 class="qrCard__section-title">Improve you front-end skills by building projects</h1>
        <p class="qrCard__section-description">Scan the QR code to visit frontend Mentor and take you coding skills to the next level</p>
      </div>
    </div>
  </div>
</body>
</html>
